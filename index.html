<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rozha+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Daniel</title>
</head>
<body>

    <!-- PAGE WRAPPER -->
    <div class="wrapper">   

        <header id="header" class="header-large">
            <div class="logo">
                <h1>D.</h1>
            </div>
            <nav>
                <ul id="navLinks" class="nav-links">
                    <li data-section="mySkills">
                        <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                        My skills
                    </li> 
                    <li data-section="myWork">
                        <i class="fa fa-archive fa-2x" aria-hidden="true"></i>
                        My work
                    </li>                       
                    <li data-section="contactMe">
                        <i class="fa fa-id-card fa-2x" aria-hidden="true"></i>
                        Contact me
                    </li>
                    <li data-section="aboutKyh">
                        <i class="fa fa-graduation-cap fa-2x" aria-hidden="true"></i>
                        Front End Developer på KYH
                    </li> 
                    
                    <ul class="social-links">
                        <li>
                            <i class="fa fa-github-square fa-2x" aria-hidden="true"></i>
                            Github
                        </li>
                        <li>
                            <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
                            LinkedIn
                        </li>  
                    </ul>
                                 
                </ul>
            </nav>
        </header>
    
        <main>

                <div class="me">
                    <h1><span class="">D</span>aniel <span class="">Ö</span>hrn <span class="">H</span>asslöf,</h1>
                    <h2>Front End Developer student</h2>
                </div>

                <div class="my-work-anchor flex-col-center">
                    <h2>My work and skills</h2>
                    <i id="scrollAnchor" data-target="720" class="fa fa-chevron-down fa-3x" aria-hidden="true"></i>        
                </div>

            </div>

            <div id="mySkills" class="my-skills">

                <div class="skills">
                    
                    <div class="skill">
                        <i id="html5-icon" class="fa fa-html5 fa-4x" aria-hidden="true"></i> 
                        <h2>HTML5</h2>  
                    </div>
    
                    <div class="skill">
                        <i id="css3-icon" class="fa fa-css3 fa-4x" aria-hidden="true"></i>   
                        <h2>CSS3</h2>                          
                    </div>
    
                    <div class="skill">
                        <i id="js-icon" class="fa fa-heart fa-4x" aria-hidden="true"></i> 
                        <h2>Javascript/ES2015</h2>                         
                    </div>

                    <div class="skill">
                        <i class="fa fa-git fa-4x" aria-hidden="true"></i>
                        <h2>Git</h2>                           
                    </div>

                    <div class="skill">
                        <i class="fa fa-github-alt fa-4x" aria-hidden="true"></i>
                        <h2>Github</h2>                          
                    </div>

                    <div class="skill">
                        <i class="fa fa-users fa-4x" aria-hidden="true"></i>
                        <h2>Agile working</h2>                         
                    </div>

                </div>


            </div>

            <div id="myWork" class="my-work-showcase flex-row-center">

                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>

            </div>


            <div id="contactMe" class="contact-me flex-col-center">

                <p>Phone</p>
                <p>Email</p>
                <p>LinkedIn</p>
                
            </div>


            <div id="aboutKyh" class="about-kyh flex-col-center">

                <p>Om skolan</p>
                <p>Kurser</p>
                <p>LIA</p>
                
            </div>
                
        </main>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
